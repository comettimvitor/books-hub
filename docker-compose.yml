#      SPRING_DATASOURCE_USERNAME: admin
#      SPRING_DATASOURCE_PASSWORD: admin
#    ports:
#      - "8080:8080"
#    networks:
#      - app-network

  flyway:
    image: flyway/flyway:latest
    container_name: flyway-migration
    depends_on:
      postgres:
        condition: service_healthy
    command: -url=jdbc:postgresql://postgres:5432/mydatabase -user=admin -password=admin migrate
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
